<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BlockSMP | Coming Soon...</title>
    <style>
        body {
            background-color: black;
            color: #00d9ff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon {
            font-size: 60px;
            letter-spacing: 5px;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
<div class="coming-soon">Coming soon...</div>
</body>
</html>
